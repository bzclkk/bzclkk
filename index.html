<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bzclk | Portfolio</title>
  <link rel="icon" href="cursor.png" type="image/png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* === PRELOADER === */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: #0d0f1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(0, 247, 255, 0.2);
      border-top: 3px solid #00f7ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-size: 1rem;
      font-weight: 600;
      color: #ffffff;
    }

    .card-grid {
      display: grid;
      grid-template-areas:
        "about skills"
        "projects services"
        "achievements experience";
      gap: 3rem;
      padding: 2.5rem 1.5rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .card-grid.show {
      opacity: 1;
      transform: translateY(0);
    }

    .card.about { grid-area: about; }
    .card.skills { grid-area: skills; }
    .card.projects { grid-area: projects; }
    .card.services { grid-area: services; }
    .card.achievements { grid-area: achievements; }
    .card.experience { grid-area: experience; }

    .services-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .service-item {
      background-color: #1a1d33;
      padding: 0.9rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .service-item:hover {
      background-color: #252b4f;
    }

    .service-icon i {
      font-size: 1.4rem;
      color: #00f7ff;
    }

    .service-details h3 {
      font-size: 0.95rem;
      margin: 0;
    }

    @media (max-width: 768px) {
      .card-grid {
        grid-template-areas:
          "about"
          "skills"
          "projects"
          "services"
          "achievements"
          "experience";
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="spinner"></div>
    <div class="loader-text">bzclk.</div>
  </div>

  <div class="container">
    <header class="profile-header">
      <div class="profile-pic">
        <img src="https://i.imgur.com/T9l7qou.jpeg" alt="bzclk" />
      </div>
      <div class="header-text">
        <h1>bzclk</h1>
      </div>
    </header>

    <main class="card-grid" id="cards">
      <div class="card about">...About Me widget...</div>
      <div class="card skills">...Skills widget...</div>
      <div class="card projects">...Projects widget...</div>
      <div class="card services">...Services widget...</div>
      <div class="card achievements">...Achievements widget...</div>
      <div class="card experience">...Experience widget...</div>
    </main>

    <footer>
      <p>&copy; 2025 | bzclk | All rights reserved.</p>
    </footer>
  </div>

  <script>
    window.addEventListener('load', function () {
      const preloader = document.getElementById('preloader');
      const cards = document.getElementById('cards');

      setTimeout(() => {
        preloader.style.opacity = '0';
        preloader.style.pointerEvents = 'none';
        setTimeout(() => {
          preloader.style.display = 'none';
          cards.classList.add('show');
        }, 500);
      }, 2000);
    });
  </script>
</body>
</html>
