<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bzclkk | Portfolio</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta property="og:title" content="Bzclkk | Portfolio" />
  <meta property="og:description" content="Check out my builds, designs, and projects!" />
  <meta property="og:image" content="https://bzclkk.github.io/bzclkk/embed-preview.png" />
  <meta property="og:url" content="https://bzclk.xyz" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <div class="loader-wrapper">
    <img src="images/hello-kitty.png" class="loader-img" alt="Loading..." />
    <div class="loader-text">bzclk</div>
  </div>

  <div class="container hidden" id="mainContent">
    <header class="profile-header">
      <div class="profile-pic">
        <img src="images/hello-kitty.png" alt="bzclk">
      </div>
      <div class="header-text">
        <h1>Bzclkk</h1>
      </div>
    </header>
    <!-- Content omitted for brevity -->
  </div>

  <!-- Gallery Page -->
  <div id="buildingGallery" class="gallery-page hidden">
    <button onclick="closeBuildingGallery()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <h2 class="gallery-heading">Building Gallery</h2>
    <p class="gallery-subheading">A showcase of my custom buildings</p>
    <div class="filter-buttons">
      <button class="filter-btn active" onclick="filterImages('all')">All</button>
      <button class="filter-btn" onclick="filterImages('barrow')">Barrow County</button>
      <button class="filter-btn" onclick="filterImages('chase')">Chase Bank</button>
    </div>
    <div class="gallery-grid">
      <img src="images/1.png" alt="Barrow 1" class="gallery-img barrow">
      <!-- Other images omitted for brevity -->
      <img src="images/Chase1.png" alt="Chase Bank 1" class="gallery-img chase">
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Image" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.loader-wrapper');
      const content = document.getElementById('mainContent');

      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.classList.add('hidden');
          content.classList.remove('hidden');
        }, 300);
      }, 1000);

      document.getElementById('openGallery').addEventListener('click', () => {
        content.classList.add('hidden');
        document.getElementById('buildingGallery').classList.remove('hidden');
        filterImages('all');
      });

      document.querySelectorAll('.gallery-grid img').forEach(img => {
        img.addEventListener('click', (e) => {
          const lightboxImg = document.getElementById('lightbox-img');
          lightboxImg.src = ''; // Reset
          lightboxImg.src = e.target.src;
          document.getElementById('lightbox').classList.remove('hidden');
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });
    });

    function closeBuildingGallery() {
      document.getElementById('buildingGallery').classList.add('hidden');
      document.getElementById('mainContent').classList.remove('hidden');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }

    function filterImages(category) {
      const buttons = document.querySelectorAll(".filter-btn");
      buttons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.filter-btn[onclick="filterImages('${category}')"]`).classList.add("active");

      const images = document.querySelectorAll(".gallery-img");
      images.forEach(img => {
        if (category === "all" || img.classList.contains(category)) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
