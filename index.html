<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bzclkk | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === GALLERY STYLES === */
    .building-gallery {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0e0e12;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow-y: auto;
      transition: opacity 0.3s ease;
    }

    .building-gallery.hidden {
      display: none;
    }

    .gallery-heading {
      color: #00ffff;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .back-btn {
      align-self: flex-start;
      background: none;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="loader">
      <svg class="loader-svg" viewBox="0 0 50 50">
        <circle class="loader-circle" cx="25" cy="25" r="20"></circle>
      </svg>
      <div class="loader-text">bzclk</div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container hidden">
    <!-- Example cards... About, Skills, Projects, etc. -->
    <!-- Services (shortened for example) -->
    <div class="card">
      <div class="card-header">
        <div class="card-header-icon"><i class="fas fa-cogs"></i></div>
        <div class="card-header-text">
          <h2>Services</h2>
          <div class="header-subtext">What I offer</div>
        </div>
      </div>
      <div class="card-content">
        <div class="services-list">
          <!-- Other services here -->
          <div class="service-item" onclick="openBuildingGallery()">
            <div class="service-icon"><i class="fas fa-hammer"></i></div>
            <div class="service-details"><h3>Building</h3></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 | bzclk/2vhj | All rights reserved.</p>
    </footer>
  </div>

  <!-- Building Gallery Subpage -->
  <div id="buildingGallery" class="building-gallery hidden">
    <button onclick="closeBuildingGallery()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <h2 class="gallery-heading">Building Projects</h2>
    <div class="gallery-grid">
      <img src="images/3668430472_132883945124745_1746854923255.png" alt="Build 1" />
      <img src="images/f65e675e-1877-4d38-b44f-3d282ecd9a42.png" alt="Build 2" />
      <img src="images/ba2226f6-37da-4083-9b2e-56a34ec1d1ae.png" alt="Build 3" />
      <img src="images/7ef3c229-5b67-44ec-8a8e-6fd1fdfc8e48.png" alt="Build 4" />
      <img src="images/3e8b6505-b3ef-4815-8c36-56204fe9e1d8.png" alt="Build 5" />
      <img src="images/cb03df80-a7e9-47f7-9294-da3a8eda38a1.png" alt="Build 6" />
      <img src="images/8892281b-d03e-4b25-8ccb-304e960815b5.png" alt="Build 7" />
      <img src="images/e746ce87-e728-4fdb-81ed-e30df157d998.png" alt="Build 8" />
      <img src="images/fe3a2bf2-cd21-47f1-b0d0-1c9804f5a0be.png" alt="Build 9" />
    </div>
  </div>

  <!-- Script for loader & gallery toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loaderWrapper = document.querySelector('.loader-wrapper');
      const loadingText = document.querySelector('.loader-text');
      const container = document.querySelector('.container');

      let dots = 0;
      let progress = 0;

      const loaderInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        loadingText.textContent = `bzclk${'.'.repeat(dots)}`;
        progress += 40;

        if (progress >= 100) {
          clearInterval(loaderInterval);
          loaderWrapper.style.opacity = '0';
          setTimeout(() => {
            loaderWrapper.style.display = 'none';
            container.classList.remove('hidden');
          }, 300);
        }
      }, 100);
    });

    function openBuildingGallery() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('buildingGallery').classList.remove('hidden');
    }

    function closeBuildingGallery() {
      document.getElementById('buildingGallery').classList.add('hidden');
      document.querySelector('.container').style.display = 'block';
    }
  </script>
</body>
</html>
