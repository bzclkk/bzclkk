<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bzclkk | Portfolio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Embed Metadata for Discord -->
  <meta property="og:title" content="Bzclkk | Portfolio" />
  <meta property="og:description" content="Check out my builds, designs, and projects!" />
  <meta property="og:image" content="https://bzclkk.github.io/bzclkk/embed-preview.png" />
  <meta property="og:url" content="https://bzclk.xyz" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    .hidden {
      display: none !important;
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader-wrapper">
    <img src="images/hello-kitty.png" class="loader-img" />
    <div class="loader-text">bzclk</div>
  </div>

  <!-- Main Content -->
  <div class="container hidden" id="mainContent">
    <!-- content omitted for brevity -->
  </div>

  <!-- Gallery Page -->
  <div id="buildingGallery" class="gallery-page hidden">
    <button onclick="closeBuildingGallery()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    <h2 class="gallery-heading">Building Gallery</h2>
    <div class="gallery-grid">
      <img src="images/1.png" />
      <img src="images/2.png" />
      <img src="images/3.png" />
      <img src="images/4.png" />
      <img src="images/5.png" />
      <img src="images/6.png" />
      <img src="images/7.png" />
      <img src="images/8.png" />
      <img src="images/9.png" />
    </div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
    <img id="lightbox-img" src="" />
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.loader-wrapper');
      const content = document.getElementById('mainContent');

      setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.classList.add('hidden');
          content.classList.remove('hidden');
        }, 300);
      }, 1000);

      document.getElementById('openGallery')?.addEventListener('click', () => {
        content.classList.add('hidden');
        document.getElementById('buildingGallery').classList.remove('hidden');
      });

      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');

      document.querySelectorAll('.gallery-grid img').forEach(img => {
        img.addEventListener('click', (e) => {
          lightboxImg.src = e.target.src;
          lightbox.classList.remove('hidden');
        });
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
      });

      window.closeLightbox = function () {
        lightbox.classList.add('hidden');
        lightboxImg.src = "";
      };

      window.closeBuildingGallery = function () {
        document.getElementById('buildingGallery').classList.add('hidden');
        content.classList.remove('hidden');
      };
    });
  </script>
</body>
</html>
