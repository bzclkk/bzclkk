  <!-- Building Gallery -->
  <div id="buildingGallery" class="building-gallery hidden">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loaderWrapper = document.querySelector('.loader-wrapper');
      const loadingText = document.querySelector('.loader-text');
      const container = document.querySelector('.container');
      let dots = 0;
      let progress = 0;

      const loaderInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        loadingText.textContent = `bzclk${'.'.repeat(dots)}`;
        progress += 40;
        if (progress >= 100) {
          clearInterval(loaderInterval);
          loaderWrapper.style.opacity = '0';
          setTimeout(() => {
            loaderWrapper.style.display = 'none';
            container.classList.remove('hidden');
          }, 300);
        }
      }, 100);
    });

    function openBuildingGallery() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('buildingGallery').classList.remove('hidden');
    }

    function closeBuildingGallery() {
      document.getElementById('buildingGallery').classList.add('hidden');
      document.querySelector('.container').style.display = 'block';
    }
  </script>
